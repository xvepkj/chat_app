<!-- chat_app/templates/chat_app/chat_room_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Chat Rooms</h1>
    <ul>
        {% for chat_room in chat_rooms %}
            <li><a href="{% url 'chat_room' chat_room.name %}">{{ chat_room.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
